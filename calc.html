  <head>

    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <style></style>

  <body>
    <div class="container">
      <div class="row">
        <div class="my-3 col-md-6 form-group">
          <input
            type="email"
            class="form-control"
            id="inp1"
            
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <br />
          <input
            type="email"
            class="form-control"
            id="inp2"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="addfn()">
        Addition
      </button>
      <button type="button" class="btn btn-primary" onclick="subfn()">
        Substraction
      </button>
      <button type="button" class="btn btn-primary" onclick="mulfn()">
        Multiplication
      </button>

      <p class="display"></p>
    </div>

  </body>
